stages:
  - build
  - test
  - deploy

variables:
  GOLANG_VERSION: '1.22.2'
  NODE_VERSION: 'latest'
  POSTGRES_USER: 'postgres'
  POSTGRES_PASSWORD: 'password'
  POSTGRES_DB: 'mydb'

cache:
  paths:
    - node_modules/
    - go/pkg/mod/

services:
  - postgres:13

build_frontend:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - cd frontend
    - npm install
    - npm run build || true
    - cd ..
    - cp -r frontend/build ./build
  artifacts:
    paths:
      - build/
    expire_in: 1 week
  only:
    - develop

build_backend:
  stage: build
  image: golang:${GOLANG_VERSION}
  script:
    - cd backend
    - go build -o app
    - cd ..
    - cp backend/app ./app
  artifacts:
    paths:
      - app
    expire_in: 1 week
  only:
    - develop

test_frontend_component:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - apt-get update && apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    - cd frontend
    - npm ci
    - npm start &
    - npm run test-component
  only:
    - merge_requests
    - develop

test_backend_component:
  stage: test
  image: golang:${GOLANG_VERSION}
  services:
    - postgres:13
  variables:
    POSTGRES_DB: $POSTGRES_DB
    POSTGRES_USER: $POSTGRES_USER
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
  script:
    - cd backend
    - go test ./server
    - go test ./db
  only:
    - merge_requests
    - develop

deploy:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - echo "Deploy App to Docker Registry"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
  environment:
    name: production
  dependencies:
    - build_frontend
    - build_backend
