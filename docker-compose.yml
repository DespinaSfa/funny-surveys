version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: partyPollDB
      POSTGRES_USER: daddy
      POSTGRES_PASSWORD: bestvater
    volumes:
      - ./data:/var/lib/postgresql/data